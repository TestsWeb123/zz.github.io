<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="../../../asset/css/style.css">
    <link rel="stylesheet" href="../../../asset/css/style.css">
    <link rel="stylesheet" href="../../../asset/css/Icon fontawesome PRO/fontawesome-6.2.0 icon pro/fontawesome-6.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    
      <main>
        <section class="section-login">
          <a href="../../../index.html" class="nav-link"><h1>MENG</h1></a>
            <div class="container">
               <div class="row">
                <div class="col-8 m8">
                    <div class="card">
                        <div class="sign-up">
                            <div class="signup-box1">
                                <h2>ចុះឈ្មោះ</h2>
                                <form action="#">
                                    <div class="input-box1">
                                        <input type="text" placeholder="ឈ្មោះពេញ" required>
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="input-box1">
                                        <input type="email" placeholder="អ៊ីមែល" required>
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div class="input-box1">
                                        <input type="password" placeholder="ពាក្យសម្ងាត់" required>
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <div class="input-box1">
                                        <input type="password" placeholder="បញ្ជាក់ពាក្យសម្ងាត់" required>
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <button type="submit" class="signup-btn">ចុះឈ្មោះ</button>
                                </form>
                                <p>មានគណនីរួចហើយ?<a href="../../../asset/css/page/login.html">ចូលគណនី</a></p>
                            </div>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </section>
      </main>
     
</body>
</html>
