<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../../../asset/css/style.css">
    <link rel="stylesheet" href="../../../asset/css/Icon fontawesome PRO/fontawesome-6.2.0 icon pro/fontawesome-6.2.0/css/all.css">
    
    <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet"/>
</head>
<body>
    <!-- <header class="top-page">
        <div class="navbar">
          <div class="container">
            <a href="../../../index.html" class="navbar-brand brand-center">MENG Store</a>
            
          </div>
        </div>
      </header> -->
    
    <main>
        <section class="section-login">
          <a href="../../../index.html" class="nav-link"><h1>MENG</h1></a>
            <div class="container">
              
                <div class="login-container">
                    <div class="login-box">
                        <div class="left-box">
                            <h2>ចូលគណនី</h2>
                            <div class="input-box">
                                <input type="text" placeholder="ឈ្មោះអ្នកប្រើប្រាស់" required>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="input-box">
                                <input type="password" placeholder="ពាក្យសម្ងាត់" required>
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="options">
                              <label><input type="checkbox" /> Remember me</label>
                              <a href="#">ភ្លេចពាក្យសម្ងាត់?</a>
                            </div>
                            <button class="login-btn">ចូល</button>
                            <p>មិនមានគណនីមែនទេ?<a href="../../../asset/css/page/signUp.html">ចុះឈ្មោះ</a></p>
                        </div>
            
                        <div class="right-box">
                          
                            <h2>សូមស្វាគមន៍</h2>
                            <p>ចូលមកកាន់គេហទំព័រMeng Store។</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
   
</body>
</html>
